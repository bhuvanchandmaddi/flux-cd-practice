apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: flux-bot
        email: flux@example.com
      messageTemplate: |
        automated update of podInfo image to {{ .Image.Repository }}:{{ .Image.Tag }}
    push:
      branch: flux-automated-upgrade
  update:
    path: /.
    strategy: Setters
